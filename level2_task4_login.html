<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Authentication</title>
  <style>
    :root {
      --dark-green: #618264;
      --green: #79AC78;
      --mint: #B0D9B1;
      --light-mint: #D0E7D2;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--light-mint);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: var(--white);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: var(--dark-green);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background-color: var(--green);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--dark-green);
    }

    .toggle {
      text-align: center;
      margin-top: 16px;
      color: var(--dark-green);
      cursor: pointer;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    #securePage {
      text-align: center;
      padding: 20px;
      background: var(--mint);
      border-radius: 12px;
    }

    #logoutBtn {
      margin-top: 20px;
      background: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
      <h2>üîê Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="toggle" onclick="toggleForms()">Don't have an account? Register</div>
    </div>


    <div id="registerForm" class="hidden">
      <h2>üìù Register</h2>
      <input type="text" id="registerName" placeholder="Full Name" />
      <input type="email" id="registerEmail" placeholder="Email Address" />
      <input type="text" id="registerUsername" placeholder="Username" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" />
      <button onclick="register()">Register</button>
      <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
    </div>


    <div id="securePage" class="hidden">
      <h2>‚úÖ Welcome!</h2>
      <p>You have successfully logged in.</p>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const securePage = document.getElementById("securePage");

    function toggleForms() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
    }

function register() {
  const name = document.getElementById("registerName").value.trim();
  const email = document.getElementById("registerEmail").value.trim();
  const username = document.getElementById("registerUsername").value.trim();
  const password = document.getElementById("registerPassword").value;
  const confirmPassword = document.getElementById("registerConfirmPassword").value;

  if (!name || !email || !username || !password || !confirmPassword) {
    alert("Please fill in all fields.");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    return;
  }

  localStorage.setItem("auth_name", name);
  localStorage.setItem("auth_email", email);
  localStorage.setItem("auth_user", username);
  localStorage.setItem("auth_pass", password);

  alert("Registration successful! You can now log in.");
  toggleForms();
}


    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      const storedUser = localStorage.getItem("auth_user");
      const storedPass = localStorage.getItem("auth_pass");

      if (username === storedUser && password === storedPass) {
        loginForm.classList.add("hidden");
        securePage.classList.remove("hidden");
      } else {
        alert("Invalid credentials. Try again.");
      }
    }

    function logout() {
      securePage.classList.add("hidden");
      loginForm.classList.remove("hidden");
    }
  </script>
</body>
</html>
